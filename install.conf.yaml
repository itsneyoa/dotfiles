- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.gitconfig:
      force: true
    ~/.config:
      glob: true
      path: config/*
      force: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [curl -sS https://starship.rs/install.sh | sh -s -- -y, Installing starship]
    - [fish -c "type -q fisher || curl -sL https://git.io/fisher | source && fisher update", Install fisher and all its dependencies]
